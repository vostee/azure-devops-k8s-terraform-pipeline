trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
- stage: Build
  jobs:
  - job: First Job
    steps:
    - bash: echo Build First Job
  - job: Second Job
    steps:
    - bash: echo Build Second Job
- stage: DevDeploy
  jobs:
  - job: DevDeploy Job
    steps:
    - bash: echo DevDeploy Job
- stage: QADeploy
  jobs:
  - job: QADeploy Job
    steps:
    - bash: echo QADeploy Job
- stage: ProdDeploy
  jobs:
  - job: ProdDeploy Job
    steps:
    - bash: echo ProdDeploy Job
